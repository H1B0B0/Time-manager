name: Elixir CI

on:
  push:
    tags:
      - "*"
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    services:
      db:
        image: postgres:17
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    name: Build and test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
        with:
          elixir-version: "1.15.2" # [Required] Define the Elixir version
          otp-version: "26.0" # [Required] Define the Erlang/OTP version
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure & Deploy with Ansible
        run: |
          echo "${{ secrets.KEY }}" | tr -d '\r' > private_key
          chmod 600 private_key
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          eval $(ssh-agent -s)
          ssh-add private_key
          sudo apt-get update
          sudo apt-get install -y ansible
          echo "[all]" > inventory.ini
          echo "my_instance ansible_host=${{ secrets.HOSTS }} ansible_user=ec2-user ansible_ssh_private_key_file=./private_key" >> inventory.ini
          ansible-playbook -i inventory.ini Playbook.yml --ssh-extra-args "-o StrictHostKeyChecking=no"
      - name: Debug private key
        run: |
          echo "Private key content:"
          cat private_key
          echo "End of private key content"
